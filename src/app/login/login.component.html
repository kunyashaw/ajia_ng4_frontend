<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>阿甲商城学子登陆页面</title>
    <link rel="icon" href="img/favicon.ico">
</head>

<body>
    <!-- 页面顶部-->
    <header id="top">
        <div class="top">
            <a href="/index">
                <img src="img/header/logo.png">
            </a>
            <span>欢迎登录</span>
        </div>
    </header>
    <div id="container">
        <div id="cover" class="rt">
            <form #form="ngForm" id="form-login">
                <div class="txt">
                    <p>登录学子商城
                        <span>
                            <a href="./register">新用户注册</a>
                        </span>
                    </p>
                    <div class="text">
                        <input type="text" #userName="ngModel" placeholder="请输入您的用户名" [(ngModel)]="uname" name="uname" id="uname" required autofocus>
                        <span><img src="img/login/yhm.png"></span>

                        <span *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="text-danger">告诉我你是谁</span>
                    </div>

                    <div class="text">
                        <input #userPwd="ngModel" type="password" id="password" placeholder="请输入您的密码" [(ngModel)]="upwd" name="upwd" id="upwd" required
                            minlength="6" maxlength="15">
                        <span><img src="img/login/mm.png"></span>
                        <span *ngIf="userPwd.invalid && (userPwd.dirty || userPwd.touched)" class="text-danger">密码位数要求6~15</span>
                    </div>

                    <div class="chose">
                        <input type="checkbox" class="checkbox" id="ck_rmbUser" [(ngModel)]="uAutoLogin" name="uAutoLogin" value="0">自动登录
                        <span>忘记密码？</span>
                    </div>
                    <input [disabled]="!form.valid" (click)="form.valid && handleSubmit()" class="button_login" type="button" value="登录" id="bt-login">
                </div>
            </form>
        </div>
    </div>
    <!--错误提示-->
    <div id="showResult"></div>
    <storeFooter></storeFooter>
    <!-- <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/base.js"></script>
    <script src="js/login.js"></script> -->
</body>

</html>
