<!-- 页面顶部-->
<header id="top">
    <div class="top">
        <a href="index.html">
              <img src="img/header/logo.png" alt=""/>
            </a>
        <span>欢迎注册</span>
    </div>
</header>

<div class="parent">
    <div class="container">
        <div class="panel rt">
            <form id="form-register" novalidate #myForm="ngForm" (ngSubmit)="handleSubmit(myForm.value)">
                <div class="txt">
                    <p>新用户注册
                        <span>
                            <a routerLink='/login'>直接登录</a>
                        </span>
                    </p>
                </div>
                <div class="form-group">
                    <label for="uname">用户名：</label>
                    <input #uName="ngModel" [(ngModel)]="userName" autocomplete required minlength="3" maxlength="12" type="text" placeholder="请输入用户名"
                        autofocus name="uname" id="uname" />
                    <span class="msg-default" *ngIf="uName.invalid && (uName.dirty || uName.touched)">用户名长度在3到12位之间</span>

                </div>
                <div class="form-group">
                    <label for="upwd">登录密码：</label>
                    <input #uPwd="ngModel" [(ngModel)]="userPwd" required type="password" minlength="6" maxlength="12" placeholder="请输入密码" name="upwd"
                        autofocus id="upwd" />
                    <span *ngIf="uPwd.invalid && (uPwd.dirty || uPwd.touched)" class="msg-default">密码长度在6到12位之间</span>

                </div>
                <div class="form-group">
                    <label for="upwdconfirm">确认密码：</label>
                    <input #uPwdAgain="ngModel" [(ngModel)]="userPwdAgain" required type="password" minlength="6" maxlength="12" placeholder="请确认密码"
                        name="upwdconfirm" autofocus id="upwdconfirm" />
                    <span *ngIf="uPwdAgain.invalid && (uPwdAgain.dirty || uPwdAgain.touched)" class="msg-default ">密码长度在6到12位之间</span>
                </div>
                <div class="form-group">
                    <label for="email">邮箱：</label>
                    <input #uEmail="ngModel" [(ngModel)]="userEmail" autocomplete required type="email" placeholder="请输入邮箱地址" name="email" id="email"
                        pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,6})+$">/>
                    <span *ngIf="uEmail.invalid && (uEmail.dirty || uEmail.touched)" class="msg-default">请输入合法的邮箱地址</span>
                </div>
                <div class="form-group">
                    <label for="phone">手机号：</label>
                    <input #uPhone="ngModel" [(ngModel)]="userPhone" id="phone" name="phone" placeholder="请输入您的手机号" maxlength="11" required type="text"
                        pattern="^\d{4}\d{3}\d{4}$" />
                    <span *ngIf="uPhone.invalid && (uPhone.dirty || uPhone.touched)" class="msg-default">请输入合法的手机号</span>
                </div>
                <div class="form-group">
                    <label></label>
                    <input [disabled]="!myForm.form.valid" type="submit" value="提交注册信息" id="bt-register" />
                </div>
            </form>
        </div>
    </div>
</div>

<storeFooter></storeFooter>
